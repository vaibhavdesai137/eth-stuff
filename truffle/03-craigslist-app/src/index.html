<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Craiglistr DApp</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- Application CSS -->
    <link href="css/app.css" rel="stylesheet">
</head>

<body>

    <div class="container">

        <nav class="navbar navbar-inverse navbar-fixed-top">
            <div class="navbar-inner navbar-content-center text-center">
                <p class="text-muted pull-left" style="color: #FFF">
                    <br/> &nbsp;&nbsp;&nbsp; Connected to <span id="node"></span> (<span id="network"></span>)
                </p>
                <p class="text-muted pull-right" style="padding-right: 20px; color: #FFF">
                    <br/><a class="src-code-link" target="_blank" href="https://github.com/vaibhavdesai137/ethereum-stuff/tree/master/truffle/03-craigslist-app">Source Code</a> &nbsp; | &nbsp; Vaibhav Desai
                </p>
            </div>
        </nav>

        <div class="jumbotron text-center" style="margin-top: 35px;">
            <h2>Craiglistr DApp</h2>
        </div>

        <div class="col-md-12" id="item-list">
            <div class="row">
                <div class="col-lg-12">
                    <p class="welcome pull-right">Balance: <span id="accountBalance"></span></p>
                    <p class="welcome pull-left">Address: <span id="account"></span></p>
                </div>
            </div>
            <div class="row panel panel-default">
                <div class="panel-heading clearfix">
                    <div class="panel-title">
                        <button class="btn btn-info btn-sm" data-toggle="modal" data-target="#listItem">List a new item</button> &nbsp;&nbsp;
                        <button class="btn btn-info btn-sm" data-toggle="collapse" data-target="#events">Events</button>
                        <p class="pull-right">Listed: <span id="itemListedCount"></span>, Bought: <span id="itemBoughtCount"></span></p>
                    </div>
                </div>
                <ul id="events" class="collapse list-group">
                    <!-- EVENTS LOAD HERE -->
                </ul>
            </div>
            <div id="txnAlerts" class="row">
                <!-- TXN ALERTS LOAD HERE -->
            </div>
            <div id="itemsRow" class="row">
                <!-- ITEMS LOAD HERE -->
            </div>
        </div>
    </div>

    <div class="container" id="nothingOnSaleDiv" style="display: none;">
        <p><br/>There are no items on sale. Start by listing a new item using the button above...</p>
    </div>

    <!-- Modal form to list an item -->
    <div class="modal fade" id="listItem" role="dialog">
        <div class="modal-dialog">

            <!-- Modal content-->
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                    <h4 class="modal-title">List a new item</h4>
                </div>
                <div class="modal-body">
                    <div class="row">
                        <div class="col-lg-12">
                            <form>
                                <div class="form-group">
                                    <label for="item_name">Item Name</label>
                                    <input type="text" class="form-control" id="item_name" placeholder="Enter the name of your item...">
                                </div>
                                <br/>
                                <div class="form-group">
                                    <label for="item_price">Item Price (ETH)</label>
                                    <input type="number" class="form-control" id="item_price" placeholder="Enter the price of your item...">
                                </div>
                                <br/>
                                <div class="form-group">
                                    <label for="item_desc">Item Description</label>
                                    <textarea type="text" class="form-control vresize" id="item_desc" placeholder="Enter the description of your item..." maxlength="255"></textarea>
                                </div>
                                <hr/>
                                <div class="form-group">
                                    <label for="item_desc">Item Image (will be uploaded to IPFS)</label>
                                    <input type='file' id='item_image' />
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary btn-success" data-dismiss="modal" onclick="App.listItem(); return false;">Submit</button>
                    <button type="button" class="btn" data-dismiss="modal">Close</button>
                </div>
            </div>

        </div>
    </div>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>

    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="https://wzrd.in/standalone/buffer"></script>
    <script src="https://unpkg.com/ipfs-api@9.0.0/dist/index.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/blockUI.js"></script>
    <script src="js/web3.min.js"></script>
    <script src="js/truffle-contract.js"></script>
    <script src="js/app.js"></script>
</body>

</html>
