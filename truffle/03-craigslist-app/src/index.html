<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Craigslist DApp</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- Application -->
    <link href="css/app.css" rel="stylesheet">
</head>

<body>
    <div class="container">

        <div class="jumbotron text-center">
            <h3>Craigslist DApp</h3>
            <h4>DO NOT CONNECT TO MAINNET</h4>
        </div>

        <div class="col-md-12" id="item-list">
            <div class="row">
                <div class="col-lg-12">
                    <p class="welcome pull-right">Balance: <span id="accountBalance"></span></p>
                    <p class="welcome pull-left">Address: <span id="account"></span></p>
                </div>
            </div>
            <div class="row panel panel-default">
                <div class="panel-heading clearfix">
                    <div class="panel-title">
                        <button class="btn btn-info btn-sm" data-toggle="modal" data-target="#listItem">List a new item</button>
                        <button class="btn btn-info btn-sm" data-toggle="collapse" data-target="#events">Events</button>
                    </div>
                </div>
                <ul id="events" class="collapse list-group">
                    <!-- EVENTS LOAD HERE -->
                </ul>
            </div>
            <div id="itemsRow" class="row">
                <!-- ITEMS LOAD HERE -->
            </div>
        </div>
    </div>

    <div id="itemTemplate" style="display: none;">
        <div class="row-lg-12">
            <div class="panel panel-default panel-item">
                <div class="panel-heading">
                    <h3 class="panel-title"></h3>
                </div>
                <div class="panel-body">
                    <div class="row-md-12">
                        <div class="col-md-10">
                            <strong>Item Description</strong>:
                            <span class="item-description"></span>
                            <br/>
                            <strong>Item Price (ETH)</strong>:
                            <span class="item-price"></span>
                            <br/>
                            <strong>Item Sold by</strong>:
                            <span class="item-seller"></span>
                            <br/>
                        </div>
                        <div class="col-md-1"></div>
                        <div class="col-md-1">
                            <button class="btn btn-success btn-md pull-right" data-toggle="modal" data-target="#buyItem">Buy</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal form to list an item -->
    <div class="modal fade" id="listItem" role="dialog">
        <div class="modal-dialog">

            <!-- Modal content-->
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                    <h4 class="modal-title">List a new item</h4>
                </div>
                <div class="modal-body">
                    <div class="row">
                        <div class="col-lg-12">
                            <form>
                                <div class="form-group">
                                    <label for="item_name">Item Name</label>
                                    <input type="text" class="form-control" id="item_name" placeholder="Enter the name of your item...">
                                </div>
                                <br/>
                                <div class="form-group">
                                    <label for="item_price">Item Price (ETH)</label>
                                    <input type="number" class="form-control" id="item_price" placeholder="Enter the price of your item...">
                                </div>
                                <br/>
                                <div class="form-group">
                                    <label for="item_desc">Item Description</label>
                                    <textarea type="text" class="form-control vresize" id="item_desc" placeholder="Enter the description of your item..." maxlength="255"></textarea>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary btn-success" data-dismiss="modal" onclick="App.listItem(); return false;">Submit</button>
                    <button type="button" class="btn" data-dismiss="modal">Close</button>
                </div>
            </div>

        </div>
    </div>

    <div id="footer" class="container">
        <nav class="navbar navbar-default navbar-fixed-bottom">
            <div class="navbar-inner navbar-content-center text-center">
                <p class="text-muted">
                    <br/>
                    <b>Vaibhav Desai</b>
                </p>
            </div>
        </nav>
    </div>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>

    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
    <script src="js/web3.min.js"></script>
    <script src="js/truffle-contract.js"></script>
    <script src="js/app.js"></script>
</body>

</html>
